<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dune Awakening - Calculadora y Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dune-dark">

    <nav class="main-nav">
        <a href="index.html" class="active">Calculadora</a>
        <a href="base.html">Mi Base</a>
        <a href="admin.html">Administrador</a>
    </nav>

    <main class="container">
        <h1>Centro de Mando</h1>

        <section class="card" style="border-color: #00aaff; background: rgba(0, 170, 255, 0.05);">
            <h2><i class="fas fa-shield-alt"></i> Estado del Escudo Defensivo</h2>
            <div style="display: flex; justify-content: space-around; align-items: center; text-align: center; padding: 10px; flex-wrap: wrap; gap: 20px;">
                <div>
                    <p style="font-size: 0.8rem; color: #888;">TIEMPO RESTANTE</p>
                    <h1 id="shieldTimer" style="color: #00aaff; margin: 5px 0; font-size: 3rem;">00:00:00</h1>
                </div>
                <div>
                    <button class="btn-secondary" onclick="updateShield(1)">+ 1h Energía</button>
                    <button class="btn-secondary" onclick="updateShield(5)" style="margin-top:10px;">+ 5h Energía</button>
                    <button class="btn-secondary" onclick="updateShield(-1)" style="margin-top:10px; border-color: #ff4444; color: #ff4444;">- 1h (Gasto)</button>
                </div>
            </div>
        </section>
        
        <section class="card">
            <h2>Calculadora de Fabricación</h2>
            <div class="form-row">
                <div class="form-group">
                    <label>Objeto a fabricar:</label>
                    <select id="calcItemSelect">
                        <option value="">Cargando objetos...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cantidad:</label>
                    <input type="number" id="calcQuantity" value="1" min="1">
                </div>
            </div>
            <button id="btnCalculate" class="btn-primary">Calcular Desglose</button>
        </section>

        <section id="resultSection" class="card" style="display:none;">
            <h2>Resultados</h2>
            <div id="rawMaterialsList"></div>
            <hr style="margin:20px 0; border:0; border-top:1px solid #333;">
            <div id="craftingSteps"></div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="js/db.js"></script>
    <script src="js/calculadora.js"></script>
</body>
</html>
