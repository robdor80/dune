<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dune Awakening - Calculadora de Crafteo</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dune-dark">

    <nav class="main-nav">
        <a href="index.html" class="active">Calculadora</a>
        <a href="base.html">Mi Base</a>
        <a href="admin.html">Administrador</a>
    </nav>

    <main class="container">
        <h1>Calculadora de Recolección</h1>
        
        <section class="card">
            <h2>¿Qué quieres fabricar?</h2>
            <div class="form-row">
                <div class="form-group">
                    <label>Selecciona el Objeto:</label>
                    <select id="calcItemSelect">
                        <option value="">Cargando objetos...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cantidad deseada:</label>
                    <input type="number" id="calcQuantity" value="1" min="1">
                </div>
            </div>
            <button id="btnCalculate" class="btn-primary">Calcular Desglose Total</button>
        </section>

        <section id="resultSection" class="card hidden">
            <h2>Lista de Recolección (Materias Primas)</h2>
            <div id="rawMaterialsList">
                </div>

            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #333;">

            <h2>Hoja de Ruta de Fabricación</h2>
            <div id="craftingSteps">
                </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="js/db.js"></script>
    <script src="js/calculadora.js"></script>
</body>
</html>
